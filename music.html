<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">SONG ONE</h2>
            <h3 id="artist">Singer name</h3>
            <div class="img_container">
                <img src="images/music1.jpg" alt="" >
            </div>
            <audio src="music/music1.mp3"></audio>


            <!-- progress bar  -->

            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">2:44</div>
                </div>
                <div class="progress_div" id="progress_div">
                <div class="progress" id="progress"></div>
                </div>
            </div>

            <!-- controls -->

            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main-button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById('play');
        const artist = document.getElementById('artist');
        const title = document.getElementById('title');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');

        let progress = document.getElementById('progress');
        let total_duration = document.getElementById('duration');
        const current_time = document.getElementById('current_time');
        const progress_div = document.getElementById('progress_div');
        
        const songs = [
        {
            name: "music1",
            title: "Tune Jo Na Kaha",
            artist: "Mohit Chauhan",
            // img: "images/image1.jpg",
        },
        {
            name: "music2",
            title: "BEWAAFA",
            artist: "Imran Khan",
            // img: "images/image2.jpg",
        },
        {
            name: "music3",
            title: "SONG THREE",
            artist: "Singer name",
            // img: "images/image3.jpg",
        },
    ];

        let isPlaying = false;
 // for play function
       const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");

        }; 
        //FOR pause effect
        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause","fa-play");
            img.classList.remove("anime");

        };

        play.addEventListener("click",() => {
        //    if(isPlaying){
        //     pauseMusic();
        //    }
        //    else{
        //     playMusic();
        //    }
           isPlaying ? pauseMusic() : playMusic();

        });

        // changing the music data

        const loadSong =(songs)=> {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/" + songs.name + ".mp3";
            img.src = "images/" + songs.name + ".jpg";
        };
        // loadSong(songs[1]);
         songIndex = 0;

        const nextSong = () => {
            // songIndex++;
            songIndex = (songIndex+1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };
        const prevSong = () => {
            songIndex = (songIndex-1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };


        // progress js work 

        music.addEventListener('timeupdate',(event) => {
            const {currentTime, duration} = event.srcElement;
             let progress_time = (currentTime / duration) * 100;
            progress.style.width = `${progress_time}%`;

            // music duration updat
            let min_duration = Math.floor(duration / 60);
            let sec_duration = Math.floor(duration % 60);
            // console.log(min_duration);
            // console.log(sec_duration);

            let tot_duration = `${min_duration}:${sec_duration}`;

            if(duration)
            {

                total_duration.textContent = `${tot_duration}`;
            }

           // current duration update

            let min_currentTime = Math.floor(currentTime / 60);
            let sec_currentTime = Math.floor(currentTime % 60);
            // console.log(min_duration);
            // console.log(sec_duration);

            if(sec_currentTime < 10)
            {
                sec_currentTime = `0${sec_currentTime}`;
            }
            let tot_currentTime = `${min_currentTime}:${sec_currentTime}`;
            current_time.textContent = `${tot_currentTime}`;
            
        });
        // progress onclick functionally
        progress_div.addEventListener('click' , (event) => {
            console.log(event);
            const {duration} = music;

            let move_progress = (event.offsetX / event.srcElement.clientWidth) * duration;
            music.currentTime = move_progress;
          
        });


        // if current music ended call next song
        music.addEventListener("ended" , nextSong);

        next.addEventListener("click",nextSong);
        prev.addEventListener("click",prevSong);

        // loadSong(songs[songIndex]);
        // loadSong(songs[songIndex]);
    </script>
</body>

</html>
